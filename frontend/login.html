<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsConnect | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="hero-bg-glow"></div>

    <main class="auth-page">
        <div class="auth-card">
            <h2>Welcome Back</h2>
            <p class="auth-subtitle">Login to your SportsConnect account.</p>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label class="form-label" for="loginEmail">Email</label>
                    <input class="form-input" type="email" id="loginEmail" placeholder="you@example.com" required>
                </div>

                <!-- OTP Section (Hidden initially) -->
                <div id="otpSection" class="form-group" style="display: none;">
                    <label class="form-label" for="loginOtp">Enter OTP from Email</label>
                    <input class="form-input" type="text" id="loginOtp" placeholder="123456">
                </div>

                <div class="form-group" id="passwordGroup">
                    <label class="form-label" for="loginPassword">Password</label>
                    <input class="form-input" type="password" id="loginPassword" placeholder="••••••••">
                </div>

                <div class="form-actions">
                    <button type="button" id="sendOtpBtn" class="text-link"
                        style="background:none; border:none; cursor:pointer;">Login with OTP instead</button>
                    <a class="text-link" href="#" style="margin-left: 1rem;">Forgot password?</a>
                </div>

                <button type="submit" id="submitBtn" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
            </form>
            <p class="auth-footer-text">Don't have an account? <a href="signup.html">Sign up</a></p>
            <p class="auth-footer-text" style="font-size: 0.8rem; margin-top: 1rem;"><a href="index.html"
                    class="text-link"><i class="fas fa-arrow-left"></i> Back to Home</a></p>
        </div>
    </main>

    <script src="state.js"></script>
    <script>
        const form = document.getElementById('loginForm');
        const sendOtpBtn = document.getElementById('sendOtpBtn');
        const otpSection = document.getElementById('otpSection');
        const passwordGroup = document.getElementById('passwordGroup');
        const submitBtn = document.getElementById('submitBtn');
        const emailInput = document.getElementById('loginEmail');

        let usingOtp = false;

        // Toggle OTP Mode
        sendOtpBtn.addEventListener('click', async () => {
            const email = emailInput.value.trim();
            if (!email) {
                alert('Please enter your email first.');
                return;
            }

            if (!usingOtp) {
                // Switch to OTP mode
                usingOtp = true;
                passwordGroup.style.display = 'none';
                otpSection.style.display = 'block';
                sendOtpBtn.textContent = 'Resend OTP';
                submitBtn.innerHTML = 'Verify & Login';

                // Send OTP
                try {
                    const res = await fetch('/api/send-otp', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email })
                    });
                    const data = await res.json();
                    if (data.success) {
                        alert('OTP sent to your email!');
                        console.log('Check server console for OTP');
                    } else {
                        alert('Failed to send OTP: ' + data.message);
                    }
                } catch (err) {
                    console.error(err);
                    alert('Error connecting to server');
                }
            } else {
                // Resend Logic
                const res = await fetch('/api/send-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                alert('OTP Resent!');
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value.trim();

            if (usingOtp) {
                // OTP Login
                const otp = document.getElementById('loginOtp').value.trim();
                try {
                    const res = await fetch('/api/verify-otp', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, otp })
                    });
                    const data = await res.json();
                    if (data.success) {
                        // OTP Verified. 
                        // For this demo, since OTP doesn't return user role in my server.js (yet), 
                        // I'll assume player or ask to use password for now if I need role.
                        // BUT, let's just alert success for OTP for now.
                        alert('OTP Verified! For full feature access in this demo, please login with Password.');
                    } else {
                        alert('Invalid OTP');
                    }
                } catch (e) { console.error(e); }
            } else {
                // Password Login
                const password = document.getElementById('loginPassword').value;
                try {
                    const res = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });
                    const data = await res.json();

                    if (data.success) {
                        localStorage.setItem('user', JSON.stringify(data.user));
                        loginSuccess(email, data.user.role);
                    } else {
                        alert('Login Failed: ' + data.message);
                    }
                } catch (err) {
                    console.error(err);
                    alert('Server Error');
                }
            }
        });

        function loginSuccess(email, role) {
            let dashboardUrl = 'index.html';
            if (role === 'player') dashboardUrl = 'dashboard-player.html';
            else if (role === 'coach') dashboardUrl = 'dashboard-coach.html';
            else if (role === 'turf') dashboardUrl = 'dashboard-turf.html';
            else if (role === 'admin') dashboardUrl = 'dashboard-admin.html';

            window.location.href = dashboardUrl;
        }
    </script>
</body>

</html>
