<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turf Dashboard | SportsConnect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <a href="index.html" class="sidebar-logo">SPORTS<span>CONNECT</span></a>
            <ul class="sidebar-menu">
                <li><a href="#" class="nav-item active"><i class="fas fa-list"></i> <span>My Turfs</span></a></li>
                <li><a href="#" class="nav-item"><i class="fas fa-calendar-check"></i> <span>Bookings</span></a></li>
            </ul>
            <div class="sidebar-footer">
                <a href="index.html" class="feature-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="dashboard-header">
                <h2>Turf Management</h2>
                <div class="user-profile">
                    <span>Turf Owner</span>
                    <div class="user-avatar">TO</div>
                </div>
            </header>

            <!-- Add Turf Form -->
            <div class="booking-details-card" style="margin-bottom: 3rem;">
                <h3>Add New Turf</h3>
                <form id="addTurfForm" style="margin-top: 1.5rem;">
                    <div class="form-group">
                        <label class="form-label">Turf Name</label>
                        <input type="text" id="turfName" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Location</label>
                        <input type="text" id="turfLocation" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Hourly Price ($)</label>
                        <input type="number" id="turfPrice" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Timings (e.g. 9 AM - 10 PM)</label>
                        <input type="text" id="turfTimings" class="form-input">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Turf</button>
                    <!-- Hidden field for User ID. In real app, get from session/token -->
                    <input type="hidden" id="ownerId">
                </form>
            </div>

            <!-- List Turfs -->
            <h3>My Turfs</h3>
            <div class="stats-grid" id="turfList">
                <!-- Populated by JS -->
            </div>

        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Simulate logged in user
            const user = JSON.parse(localStorage.getItem('user')) || { id: '6756fd...mock', name: 'Mock Owner' };
            document.getElementById('ownerId').value = user.id;

            loadTurfs();

            document.getElementById('addTurfForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const name = document.getElementById('turfName').value;
                const location = document.getElementById('turfLocation').value;
                const price = document.getElementById('turfPrice').value;
                const timings = document.getElementById('turfTimings').value;
                // Since this page is loaded via login.html which sets localstorage/session, we need the ID. 
                // For now assuming the login sets it. Or we fetch 'whoami'. 
                // Simplified: using a prompt or just grabbing what we can. 
                // Let's assume login.html stored user info in localStorage for this demo flow.
                const userString = localStorage.getItem('user');
                let ownerId = 'unknown';
                if (userString) {
                    const u = JSON.parse(userString);
                    ownerId = u.id;
                }

                try {
                    const res = await fetch('/api/turf/create', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ ownerId, name, location, price, timings })
                    });
                    const data = await res.json();
                    if (data.success) {
                        alert('Turf Added!');
                        loadTurfs();
                        e.target.reset();
                    } else {
                        alert('Failed');
                    }
                } catch (err) { console.error(err); }
            });

            async function loadTurfs() {
                const userString = localStorage.getItem('user');
                let ownerId = 'unknown';
                if (userString) {
                    const u = JSON.parse(userString);
                    ownerId = u.id;
                }

                const res = await fetch(`/api/turf/my-turfs?ownerId=${ownerId}`);
                const data = await res.json();
                const container = document.getElementById('turfList');
                container.innerHTML = '';

                data.turfs.forEach(turf => {
                    const card = document.createElement('div');
                    card.className = 'stat-card';
                    card.innerHTML = `
                        <h4>${turf.name}</h4>
                        <p style="color:var(--text-gray)">${turf.location}</p>
                        <p style="font-weight:700; margin-top:0.5rem;">$${turf.price}/hr</p>
                        <p style="font-size:0.8rem; color:var(--primary-color)">${turf.timings}</p>
                    `;
                    container.appendChild(card);
                });
            }
        });
    </script>
</body>

</html>
