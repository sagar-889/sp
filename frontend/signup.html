<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsConnect | Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="hero-bg-glow"></div>

    <main class="auth-page">
        <div class="auth-card">
            <h2>Join the Game</h2>
            <p class="auth-subtitle">Create your SportsConnect account today.</p>
            <form id="signupForm" class="auth-form" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="form-label" for="signupRole">I am a...</label>
                    <select class="form-input" id="signupRole" onchange="toggleCertificate()" required>
                        <option value="player">Player</option>
                        <option value="coach">Coach</option>
                        <option value="turf">Turf Owner</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="signupName">Full Name</label>
                    <input class="form-input" type="text" id="signupName" placeholder="Your name" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="signupEmail">Email</label>
                    <div style="display: flex; gap: 0.5rem;">
                        <input class="form-input" type="email" id="signupEmail" placeholder="you@example.com" required>
                        <button type="button" id="verifyEmailBtn" class="btn btn-primary"
                            style="width: auto; padding: 0 1rem; font-size: 0.8rem;">Verify</button>
                    </div>
                </div>

                <div id="otpGroup" class="form-group" style="display: none;">
                    <label class="form-label" for="signupOtp">Enter OTP</label>
                    <input class="form-input" type="text" id="signupOtp" placeholder="123456">
                    <small style="color: var(--primary-color);">OTP Sent! Check console for demo.</small>
                </div>

                <!-- Certificate Upload (Hidden by default) -->
                <div id="certificateGroup" class="form-group" style="display: none;">
                    <label class="form-label" for="signupCertificate">Upload Certificate</label>
                    <input class="form-input" type="file" id="signupCertificate" accept=".jpg,.png,.pdf">
                    <small style="color: var(--text-gray);">Required for verification</small>
                </div>

                <div class="form-group">
                    <label class="form-label" for="signupPassword">Password</label>
                    <input class="form-input" type="password" id="signupPassword" placeholder="Create a password"
                        required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="signupConfirm">Confirm Password</label>
                    <input class="form-input" type="password" id="signupConfirm" placeholder="Confirm password"
                        required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;" disabled id="createAccountBtn">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>
            </form>
            <p class="auth-footer-text">Already have an account? <a href="login.html">Login</a></p>
            <p class="auth-footer-text" style="font-size: 0.8rem; margin-top: 1rem;"><a href="index.html"
                    class="text-link"><i class="fas fa-arrow-left"></i> Back to Home</a></p>
        </div>
    </main>

    <script src="script.js"></script>
    <script>
        // Toggle Certificate Logic
        function toggleCertificate() {
            const role = document.getElementById('signupRole').value;
            const certGroup = document.getElementById('certificateGroup');
            const certInput = document.getElementById('signupCertificate');

            if (role === 'coach') {
                certGroup.style.display = 'block';
                certInput.required = true;
            } else {
                certGroup.style.display = 'none';
                certInput.required = false;
            }
        }

        // Signup OTP & Form Submission Logic
        const verifyBtn = document.getElementById('verifyEmailBtn');
        const emailInput = document.getElementById('signupEmail');
        const otpGroup = document.getElementById('otpGroup');
        const otpInput = document.getElementById('signupOtp');
        const createBtn = document.getElementById('createAccountBtn');
        const form = document.getElementById('signupForm');
        let emailVerified = false;

        verifyBtn.addEventListener('click', async () => {
            const email = emailInput.value.trim();
            if (!email) { alert('Enter email'); return; }

            // 1. Send OTP
            try {
                const res = await fetch('/api/send-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await res.json();
                if (data.success) {
                    otpGroup.style.display = 'block';
                    verifyBtn.textContent = 'Verify OTP';
                    verifyBtn.onclick = verifyOtp; // switch handler
                    alert('OTP Sent');
                }
            } catch (e) { console.error(e); }
        });

        async function verifyOtp() {
            const email = emailInput.value.trim();
            const otp = otpInput.value.trim();

            try {
                const res = await fetch('/api/verify-otp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, otp })
                });
                const data = await res.json();
                if (data.success) {
                    alert('Email Verified!');
                    emailVerified = true;
                    createBtn.disabled = false;
                    verifyBtn.textContent = 'Verified âœ“';
                    verifyBtn.disabled = true;
                    otpGroup.style.display = 'none';
                } else {
                    alert('Invalid OTP');
                }
            } catch (e) { console.error(e); }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!emailVerified) { alert('Verify email first!'); return; }

            const role = document.getElementById('signupRole').value;
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirm = document.getElementById('signupConfirm').value;
            const fileInput = document.getElementById('signupCertificate');

            if (password !== confirm) { alert('Passwords mismatch'); return; }

            // Create FormData
            const formData = new FormData();
            formData.append('name', name);
            formData.append('email', email);
            formData.append('password', password);
            formData.append('role', role);
            if (role === 'coach' && fileInput.files[0]) {
                formData.append('certificate', fileInput.files[0]);
            }

            try {
                const res = await fetch('/api/register', {
                    method: 'POST',
                    body: formData // allow browser to set Content-Type
                });
                const data = await res.json();

                if (data.success) {
                    alert(role === 'coach' ? 'Registered! Pending Admin Approval.' : 'Registered! Please Login.');
                    window.location.href = 'login.html';
                } else {
                    alert('Registration Failed: ' + data.message);
                }
            } catch (e) { console.error(e); alert('Error registering'); }
        });
    </script>
</body>

</html>
